<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<form>
<!--FORM CONTAINER-->
<div class="container">
<!--FORM BOX-->
<div class="box">
<div class="col"><div class="topbox"><h2>Payment Form Example</h2></div></div>
<div class="row m-4 needs-validation" novalidate>
<div class="col-7">
    <label for="CardValidation" class="form-label" class="form-control">Card Number</label>
    <input placeholder="XXXX-XXXX-XXXX-XXXX" id="CardValidation" class="form-control" inputmode="numeric" minlength="16" maxlength="16" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback"></div>
</div>
<div class="col-2">
    <label for="CVCValidation" class="form-label" class="form-control">CVC</label>
    <input placeholder="000" id="CVCValidation" class="form-control" inputmode="numeric" minlength="3" maxlength="3" required> 
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid</div>
</div>
    <div class="col">
        <label for="AmountPicker" class="form-label" class="form-control">Amount</label>
    <input placeholder="Amount" id="AmountPicker" class="form-control" type="number" inputmode="numeric" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid</div>
    </div>    
</div>
<div class="row m-4">
    <div class="col-6">
        <label for="FirstName" class="form-label" class="form-control">First Name</label>
    <input id="FirstName" class="form-control" type="text" maxlength="30" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid</div>
    </div>   
    <div class="col-6">
        <label for="LastName" class="form-label" class="form-control">Last Name</label>
    <input id="LastName" class="form-control" type="text" maxlength="30" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid</div>
    </div>
</div>
<div class="row m-4">
<div class="col-6">
    <div class="col-">
        <label for="CityValidation" class="form-label" class="form-control">City</label>
    <input id="CityValidation" class="form-control" type="text" maxlength="30" required>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid</div>
    </div>
</div>
<div class="col">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>FL</option>
    </select>
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">Invalid</div>
  </div>
  <div class="col">
    <label for="PostalValidation" class="form-label" class="form-control">Zip Code</label>
    <input id="PostalValidation" class="form-control" inputmode="numeric" maxlength="10" required>
</div>
</div>
<div class="row m-4">
    <p>We Accept:</p>
<div class="checkbox">
    <!--ROW-->
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1" required>
                        <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></i>
                    </label>
                    </div>
            </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1" required>
                    <i class="fa-brands fa-cc-apple-pay fa-lg" style="color: #ffffff;"></i>
                </label>
                </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1" required>
                    <i class="fa-brands fa-cc-diners-club fa-lg" style="color: #ffffff;"></i>
                </label>
                </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1" required>
                    <i class="fa-brands fa-cc-visa fa-lg" style="color: #ffffff;"></i>
                </label>
                </div>
        </div>







    </div>
    <!--ROW END-->





</div><div class="col-4 offset-2">
    <div class="stubbornmess">
    <div class="">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
</div></div>
</div>
<div class="col"><div class="bottombox"><div class="col-12">
    <button class="btn btn-primary offset-10" type="submit">Send</button>
  </div></div></div>
</div>








</div>
<!--FORM BOX END-->
</div>
<!--FORM CONTAINER END-->
</form>

    <script src="https://kit.fontawesome.com/bfe9fd90bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
